<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <style>body{ background:gray;}</style>
</head>
<body>
    <div class="col-md-4 col-md-offset-4 install-form">
        <legend>
            <h2 class="text-warning font-weight-bold text-center">Install</h2>
        </legend>
        <form method="post" action="../connection.php">
            <input type="text" id="server" name="server" placeholder="Server" class="form-control"><br>
            <input type="text" id="username" name="username" placeholder="Username" class="form-control">
            <small class="text-danger"> Default username for localhost is <strong>root</strong></small><br><br>
            <input type="password" id="password" name="password" placeholder="Password" class="form-control">
            <small class="text-danger"> There is no password for localhost in default</small><br><br>
            <input type="text" name="database" id="database" value="mysql" class="form-control"><br>
            <input type="text" name="port" id="port" value="3306" class="form-control"><br>
            <input type="text" name="dbname" id="dbname" placeholder="Database Name" class="form-control"><br>
            <div class="text-center"><input id="login" class="btn btn-primary" type="submit" value="Connect" name="connect"></div>
        </form>
    </div>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery.min.js"></script>
</body>
</html>
